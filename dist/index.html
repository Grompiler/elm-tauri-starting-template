<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id="elm"></div>
        <script src="/elm.js"></script>
        <script>
            const app = window.__TAURI__.app;
            const clipboard = window.__TAURI__.clipboard;
            const fs = window.__TAURI__.fs
        </script>

        <script>
            var elm = Elm.Main.init({
                node: document.getElementById("elm"),
            });

            elm.ports.setClipboard.subscribe((string) => {
                clipboard.writeText(string)
                    .then(() => {
                        elm.ports.clipboardMessageReceiver.send("Clipboard set!");
                    })
                    .catch((error) => {
                        elm.ports.gotErrorMessage.send(`${error}`);
                    })
            });

            elm.ports.readTextFile.subscribe((filename) => {
                fs.readTextFile(filename, { dir: fs.BaseDirectory.App })
                    .then((content) => {
                        elm.ports.gotTextFile.send(content);
                    })
                    .catch((error) => {
                        elm.ports.gotErrorMessage.send(error);
                    })
            });

        </script>
    </body>
</html>
